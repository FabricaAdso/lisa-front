<nz-layout class="h-screen w-screen">
  <!-- Header principal -->
  <app-nav-bar></app-nav-bar>

  <!-- Layout con el sider -->
  <nz-layout>
    <!-- Layout con el sider -->
    <nz-sider
      nzCollapsible
      nzWidth="200px"
      class="bg-[#ffffff] border border-r-green-500 hidden desktop:block"
    >
      <app-menu-item></app-menu-item>
    </nz-sider>

    <nz-layout>
      <nz-content class="m-[16px] p-[0 50px]">
        <nz-breadcrumb [nzAutoGenerate]="true" class="mb-2"></nz-breadcrumb>
        <router-outlet></router-outlet>
      </nz-content>

      <nz-footer class="text-center">
        Ant Design Â©2020 Implemented by Angular
      </nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
