<div class="flex flex-col items-center bg-white shadow-md ">
  <!-- Nombre del usuario con borde verde en la parte inferior -->
  <div class="flex flex-col items-center justify-center space-y-2 py-4 border-b border-green-500 pb-4">
    <span class="text-xl font-bold text-gray-700">Nombre Usuario</span>
  </div>

  <ul nz-menu nzMode="inline">
    <!-- Template genérico para la creación de submenús infinitos -->
    <ng-template #renderSubMenu let-subMenuItems>
      <ng-container *ngFor="let subItem of subMenuItems">
        <!-- Elemento de menú simple -->
        <li *ngIf="!subItem.subMenu" nz-menu-item>
          <a [routerLink]="subItem.route" routerLinkActive="active">
            <!-- Enlace con routerLink -->
            <span
              nz-icon
              [nzType]="subItem.icon"
              [nzTheme]="subItem.theme"
            ></span>
            <span>{{ subItem.title }}</span>
          </a>
        </li>

        <!-- Submenú -->
        <li *ngIf="subItem.subMenu" nz-submenu [nzTitle]="subItem.title" [nzIcon]="subItem.icon!">
          <ul>
            <ng-container *ngTemplateOutlet="renderSubMenu; context: { $implicit: subItem.subMenu }"></ng-container>
          </ul>
        </li>
      </ng-container>
    </ng-template>

    <!-- Inicializa el menú -->
    <ng-container *ngTemplateOutlet="renderSubMenu; context: { $implicit: menuItems }"></ng-container>
  </ul>

  <!-- Botón de cerrar sesión -->
  <button
  class="h-12 w-full flex items-center justify-center gap-2 border-t-2 border-[#38a901] py-4 px-6 rounded-md text-[#38a901] font-semibold hover:bg-[#38a901] hover:text-white transition-colors duration-300"
  (click)="logout()"
>
  <!-- Icono de cierre de sesión (puedes cambiar el icono a otro) -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M17 12H3"></path>
  </svg>
  <span>Cerrar Sesión</span>
</button>
</div>
