<nav class="flex justify-between items-center bg-[#ffffff] px-[24px] h-[64px] border-[0.5px] border-b-green-500">
  <!-- Logo -->
  <picture class="w-[55px] h-[55px]">
    <img [src]="Image_logo" alt="Logo de la aplicación" class="h-full w-full" />
  </picture>

  <!-- Sección del usuario -->
  <div class="flex items-center space-x-2">
    @if (isLoggedIn) {
      <ng-container class="flex items-center">
        <!-- Nombre del usuario para pantallas desktop y desktop_xl -->
        <span class="hidden desktop:inline text-black text-lg mr-2">{{ userName }}</span>
        <!-- Imagen del usuario alineada a la derecha (solo para pantallas desktop) -->
        <img [src]="UserImage" alt="Imagen de usuario" class="hidden desktop:inline w-[40px] h-[40px] rounded-full object-cover" />
      </ng-container>
    } @else {
      <button
      nz-button
      nzType="primary"
      class="bg-green-500 hover:bg-white hover:text-green-500 hover:border hover:border-green-500 h-10 w-28 rounded-lg text-base text-white
        mobile:hidden tablet:hidden desktop:block"
      (click)="login()"
    >
      Iniciar sesión
    </button>
    }
    <!-- Icono de opciones para pantallas mobile y tablet -->
    <span class="flex items-center text-lg mr-2 mobile:inline tablet:inline desktop:hidden">
      <span nz-icon nzType="bars" nzTheme="outline" class="text-4xl text-green-500"></span>
    </span>
  </div>
</nav>
