<!-- Botón para crear un nuevo centro -->
@if (isModalVisible) {
<app-training-centre-form [isVisible]="isModalVisible" (closeModal)="closeModal()" [centre]="centreUpdate"
  (create)="actualizarTabla($event)"></app-training-centre-form>
}

<button nz-button nzType="primary" (click)="openModal()">Crear Centro de Formación</button>

<!-- Tabla para listar centros de formación -->
<nz-table [nzData]="Datetable.Datos" [nzPageSize]="5">
  <thead>
    <tr>
      @for (titulo of Datetable.Titles; track $index) {
      <th>{{titulo}}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (centre of Datetable.Datos; track $index) {
    <tr>
      @for (item of centre.Datos; track $index) {
      <td>{{ item }}</td>
      }
      
      <td>
        <button nz-button nzType="default" (click)="update(centre.idItem)">Editar</button>
        <button nz-popconfirm  (click)="deleteCentre(centre.idItem)">
          Delete
        </button>
      </td>
      
    </tr>
    }
  </tbody>
</nz-table>
