<!-- training-centre-form.component.html -->
<!-- Modal para crear o editar un centro de formación -->
<nz-modal nzMaskClosable="false"
[nzVisible]="isVisible" 
nzTitle="{{centre ?  'Editar':'Crear'}} Centro" 
(nzOnCancel)="closeModal.emit()"
(nzOnOk)="saveData()" 
[nzOkLoading]="loading"
[nzOkDisabled]="form.invalid"
>
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="form" (keydown.enter)="submitForm()">
            <label for="name">Nombre del Centro</label>
            <input nz-input formControlName="name" id="name" placeholder="Nombre del centro" />
          
            <!-- Mostrar mensaje si el campo está vacío o tiene menos de 5 caracteres -->
             @if (form.controls['name'].touched) {
              @if (form.controls['name'].errors?.['minlength']) {
                <small class="text-red-500">
                  El nombre debe tener al menos 5 caracteres.
                </small>
              }
              @if (form.controls['name'].errors?.['required']) {
                <small class="text-red-500">
                  El nombre es obligatorio
                </small>
              }
             }
          </form>
 
    </ng-container>
</nz-modal>
