<div style="margin-bottom: 16px;">
    <!-- Filtros por Estado -->
    <button nz-button nzType="default" (click)="filterByStatus('all')">Todos</button>
    <button nz-button nzType="default" (click)="filterByStatus('pending')">Pendientes</button>
    <button nz-button nzType="default" (click)="filterByStatus('rejected')">Rechazadas</button>
    <button nz-button nzType="default" (click)="filterByStatus('approved')">Aprobadas</button>
    <button nz-button nzType="default" (click)="filterByStatus('expired')">Vencidas</button>
  </div>




  <nz-table #basicTable [nzData]="filteredAbsences" [nzBordered]="true" [nzSize]="'middle'" [nzShowPagination]="true">
    <thead>
      <tr>
        <th>Sesión</th>
        <th>Jornada</th>
        <th>Justificación</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let absence of basicTable.data">
        <td>{{ absence.session }}</td> <!-- Siempre muestra todas las fechas -->
        <td>{{ absence.shift }}</td>
        <td>{{ absence.status }}</td>
        <td>
          <!-- Mostrar botones dinámicos en base al estado -->
          <button *ngIf="absence.status === 'approved' || absence.status === 'expired'" nz-button nzType="link" (click)="onExamine(absence)">
            Examinar
          </button>
          <button *ngIf="absence.status === 'pending' || absence.status === 'rejected'" nz-button nzType="primary" (click)="onReview(absence)">
            Revisar
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
