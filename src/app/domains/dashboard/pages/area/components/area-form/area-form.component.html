<nz-modal nzMaskClosable="false" nzDraggable [(nzVisible)]="isVisible" nzTitle="{{area ? 'editar' :'crear'}} Area"
    (nzOnCancel)="cancelForm()" [nzOkLoading]="loading" (nzOnOk)="saveData()" [nzOkDisabled]="form.invalid">
    <ng-container *nzModalContent>

        <form nz-form [formGroup]="form">

            <label for="name">Nombre del Área</label>
            <input nz-input formControlName="name" id="name" placeholder="Nombre del area" />

            <!-- Validación del campo de nombre -->
            @if (form.controls['name'].invalid&&form.controls['name'].dirty) {
                @if (form.controls['name'].errors?.['minlength']) {
                <small class="text-red-500">
                  El nombre debe tener al menos 2 caracteres.
                </small>
                }
                @if (form.controls['name'].errors?.['required']) {
                <small class="text-red-500">
                  El nombre es obligatorio
                </small>
                }
                }
          

        </form>

    </ng-container>
</nz-modal>
