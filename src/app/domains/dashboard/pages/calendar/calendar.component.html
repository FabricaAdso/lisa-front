<div class="h-[48rem] flex items-center justify-center rounded-full">
  <full-calendar
      *ngIf="calendarVisible()"
      [options]="calendarOptions()"
      class="calendar-container rounded-b-2xl"
    >
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>

</div>
