<section class="relative bg-gray-100 bg-cover bg-center bg-no-repeat" style="background-image: url('/sena_background_reset_password.jpg');">
  <div class="absolute inset-0 bg-gray-300 opacity-40 z-0"></div>

  <div class="flex items-center justify-center min-h-screen relative z-10">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
          <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Recuperar Contraseña</h2>
          <form action="#" method="POST">
              <div class="mb-4">
                  <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                  <input type="password" id="password" name="password"
                         class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-100"
                         placeholder="Introduce tu nueva contraseña" required>
              </div>
              <div class="mb-6">
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirme su contraseña</label>
                  <input type="password" id="confirm-password" name="confirm-password"
                         class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-100"
                         placeholder="Confirma tu nueva contraseña" required>
              </div>
              <div class="flex justify-center">
                <button type="submit"
                    class="w-full bg-[#7CB305] text-white p-3 rounded-lg hover:bg-[#6A9A03] focus:outline-none focus:ring-2 focus:ring-[#7CB305]">
                    Recuperar Contraseña
                </button>
              </div>
          </form>
      </div>
  </div>
</section>
