


<div class="h-max p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-dark">
        Completa el registro
    </h1>
    <form class="space-y-7" action="">
        <div>
            <nz-form-label for="number" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Numero de documento</nz-form-label>
            <nz-form-control nzValidateStatus="error" [nzErrorTip]="errorDoc">
                <input
                 [formControl]="fieldDocument"
                type="number" name="number" id="number" class=" bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1061701851" required="">
                <ng-template #errorDoc>
                    @if (fieldDocument.touched) {
                        @if (fieldDocument.hasError('reuired')) {
                            <span>Ingresa tu documento de identidad</span>
                        }
                    }
                </ng-template>
            </nz-form-control>
        </div>
        <div class="flex justify-between gap-1">
            <div>
                <label for="name" class="w-full flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Nombre</label>
                <input type="name" name="name" id="name" class=" bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jhon" required="">
            </div>
            <div>
                <label for="name" class="w-full flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Segundo nombre</label>
                <input type="name" name="name" id="middle-name" class=" bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Alexander">
            </div>
        </div>
        <div class="flex justify-between gap-1">
            <div>
                <label for="name" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Apellido</label>
                <input type="name" name="name" id="last-name" class=" bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Urbano" required="">
            </div>
            <div>
                <label for="name" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Segundo apellido</label>
                <input type="name" name="name" id="second-last-name" class=" bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pardo">
            </div>
        </div>
        <div>
            <label for="email" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Correo electronico</label>
            <input type="email" name="email" id="email" class=" bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="test@example.com" required="">
        </div>
        <div>
            <label for="password" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
        </div>
        <div>
            <label for="password" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Confirmar contraseña</label>
            <input type="password" name="password" id="confirmation-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
        </div>
        <div>
            <label for="option" class="flex felx-start mb-2 text-sm font-medium text-gray-900 dark:text-dark">Tipo documento</label>
            <select id="option" name="option" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex felx-start w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                <option value="opcion1">Cedula Ciudadania</option>
                <option value="opcion2">Tarjeta identidad</option>
                <option value="opcion3">Cedula de extranjeria</option>
              </select>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" class=" w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                </div>
            </div>
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
        </div>
        <button type="submit" class="border border-black w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg  px-5 py-2.5 text-center dark:bg-primary-600 hover:text-[#00AF00] dark:focus:ring-primary-800 text-lg">Guardar</button>
    </form>
</div>
